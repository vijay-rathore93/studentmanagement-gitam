<script type="text/javascript">



function chkNumeric(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        if (charCode == 46) { return true; }
        else { return false; }
    }
    return true;
}


	function saveStudent() {

		if ($("#emailId").val() == '' || $("#firstNameId").val() == ''
				|| $("#passwordId").val() == '' || $("#usernameId").val() == ''
				|| $("#genderId").val() == '' || $("#roleId").val() == ''
				|| $("#contactId").val() == '' || !$("#emailId").val().includes("@")) {
			return;
		}

		var inputPayload = {
			"username" : $("#usernameId").val(),
			"password" : $("#passwordId").val(),
			"firstName" : $("#firstNameId").val(),
			"lastName" : $("#lastNameId").val(),
			"contact" : $("#contactId").val(),
			"gender" : $("#genderId").val(),

			"email" : $("#emailId").val(),
			"role" : $("#roleId").val()
		}
		var inputPayloadString = JSON.stringify(inputPayload);
		jQuery
				.ajax({
					type : 'POST',
					cache : true,
					async : false,
					contentType : 'application/json',
					dataType : 'json',
					url : "http://localhost:9010/student",
					data : inputPayloadString,
					success : function(data) {
						clearAllFormData(); 
						alertify.success('Activation link sent on Your mail Id, Please click and activate!!');
					},
					error : function(data) {
						alertify
								.error('Email Exists,PLease change your email!');
					}
				});

	}
	
	function clearAllFormData(){
		 $("#usernameId").val("");
		 $("#passwordId").val("");
		 $("#firstNameId").val("");
		 $("#lastNameId").val("");
		 $("#contactId").val("");
		 $("#genderId").val("");
		 $("#emailId").val("");
		 $("#roleId").val("");
	}
</script>
